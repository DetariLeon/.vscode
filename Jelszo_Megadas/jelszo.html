<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <h2>Jelszó megadása</h2>
            <form>
                <div class="form-group">
                    <label for="password-input">Jelszó:</label>
                    <input type="password" class="form-control" id="password-input" placeholer="Jelszó" onkeyup="validatePass()">
                    <p id="validatePassResult" style="font-size: small; color:brown"></p>
                </div>

            </form>
        </div>

        <form>
            <div class="form-group">
                <label for="password-input">Jelszó megerősítése:</label>
                <input type="password" class="form-control" id="password-input" placeholer="Jelszó">

            </div>

        </form>
        <br>
        <button type="submit" class="btn btn-primary" onclick="urese()">Küldés</button>
    </div>
    </div>
    </div>
    <script>
        function urese() {
            let passwd =
                String(document.getElementById('password-input').value)
            if (passwd == "") {
                alert("Nem lehet üres")
            }

        }

        function validatePass() {
            let pont = 0
            let passwd = String(document.getElementById('password-input').value)

            if (/[a-z]/.test(passwd)) {
                pont++;
            }
            if (/[A-Z]/.test(passwd)) {
                pont++;
            }
            if (/[0-9]/.test(passwd)) {
                pont++;
            }
            if (/[#@!&]/.test(passwd)) {
                pont++;
            }
            document.getElementById('validatePassResult').innerHTML = pont
            if (pont <= 1) {
                document.getElementById('validatePassResult').innerHTML = "gyenge"
            } else if (pont == 2 || pont == 3) {
                document.getElementById('validatePassResult').innerHTML = "közpes"
            } else if (pont == 4) {
                document.getElementById('validatePassResult').innerHTML = "erős"

            } else {
                document.getElementById('validatePassResult').innerHTML = "gyenge"
            }
        }
    </script>

</body>

</html>
