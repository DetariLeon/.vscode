<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Regisztarció</title>
</head>

<body>
    <form>
        <div class="container" style="width: 60%;">
            <div class="form-group">
                <div class="form-control">
                    <div class="row justify-content-center">
                        <h1 style="text-align:center;">Regisztráció</h1>


                        <form>
                            <div class="form-group">
                                <label for="Fnev"></label>
                                <input type="text" class="form-control" id="Fnev" placeholder="Felhasználónév" required>
                            </div>
                            <div class="form-group">
                                <label for="Password"></label>
                                <input type="password" class="form-control" id="password-input" placeholder="Jelszó"
                                    onkeyup="validatePass()" required>
                                <p id="validatePassResult" style="font-size: small; color:rgb(190, 38, 38)"></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <script>
        function validatePass() {
            let passwd = document.getElementById('password-input').value

            let lowercase = /[a-z]/.test(passwd);
            let uppercase = /[A-Z]/.test(passwd);
            let digit = /[0-9]/.test(passwd);
            let specialChar = /[#@!&]/.test(passwd);
            let minLength = passwd.length >= 8;

            if (lowercase && uppercase && digit && specialChar && minLength) {
                document.getElementById('validatePassResult').innerHTML = "A jelszo megfelel";
            } else {
                document.getElementById('validatePassResult').innerHTML = "A jelszó nem felel meg";
            }
        }
    </script>
</body>

</html>
