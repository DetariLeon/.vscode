<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        class Teglalap {
            constructor(szelesseg, magassag) {
                this.szelesseg = szelesseg;
                this.magassag = magassag;
            }
            kerulet() {
                return parseInt(2 * (this.szelesseg + this.magassag))
            }
            terulet() {
                return parseInt(this.szelesseg * this.magassag)
            }

        }


        function szamol() {

            var aOldal = parseInt(document.getElementById("szam1").value);
            var bOldal = parseInt(document.getElementById("szam2").value);
            let ujTeglalap = new Teglalap(aOldal, bOldal)

           

            document.getElementById("eredmeny").innerHTML = "Kerület: " + ujTeglalap.kerulet() + "cm";
            document.getElementById("eredmeny2").innerHTML = "Terület: " + ujTeglalap.terulet() + " <b>cm<sup>2</sup></b>";
        }


    </script>
</head>

<body>







    <div class="container d-flex justify-content-center align-items-center flex-column  mt-5">
        <form class="d-flex w-50 flex-column justify-content-center text-center ">
            <div class="mb-3">
                <label for="szam1" class="form-label">Első szám:</label>
                <input type="number" class="form-control" id="szam1" name="szam1">
            </div>

            <div class="mb-3">
                <label for="szam2" class="form-label">Második szám:</label>
                <input type="number" class="form-control" id="szam2" name="szam2">
            </div>

            <button type="button" class="btn btn-primary" onclick="szamol()">Számolás</button>
        </form>

        <div id="eredmeny" class="mt-3"></div>
        <div id="eredmeny2" class="mt-3"></div>




</body>

</html>
