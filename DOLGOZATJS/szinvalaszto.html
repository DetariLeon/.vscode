<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szinvalaszto</title>
    <style>
        .colorChange {
            width: 50px;
            height: 50px;
            align-items: center;

</head>

<body>
    
    <input class="colorChange" type="color" id="szinValtas" oninput="szinvalaszto()">

        }
    </script>
</body>
