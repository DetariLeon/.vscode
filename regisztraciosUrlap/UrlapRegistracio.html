<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container" style="width: 60%;">
            <div class="form-group">
                <div class="form-control">
                    <div class="row justify-content-center">
                        <h1 style="text-align:center;">Regisztráció</h1>

                        <h2 style="font-size:x-large;">Személyes adatok</h2>
                        <form>
                            <div class="form-group">
                                <label for="vezetekNev"></label>
                                <input type="text" class="form-control" id="vezetekNev" placeholder="Vezetéknév" required>
                            </div>
                            <div class="form-group">
                                <label for="keresztNev"></label>
                                <input type="text" class="form-control" id="keresztNev" placeholder="Keresztnév" required>
                            </div>
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" class="form-control" id="email" placeholder="Email cím" required>
                            </div><br><br><br>
                            <h2 style="font-size:x-large;">Skillek</h2>
                            <div class="form-group">
                                <div id="skills">
                                    <div class="form-control">
                                        <label for="java" style="font-size: small;" id="javalabel">Java (1)</label>
                                        <input type="range" class="form-range" id="javainput" value="0" min="1" max="10" oninput="Range()">
                                    </div><br>
                                    <div class="form-control">
                                        <label for="php" style="font-size: small;" id="phplabel">PHP (1)</label>
                                        <input type="range" class="form-range" id="phpinput" value="0" min="1" max="10" oninput="Range()">
                                    </div><br>
                                    <div class="form-control">
                                        <label for="javascript" style="font-size: small;" id="javascriptlabel">Javascript (1)</label>
                                        <input type="range" class="form-range" id="javascriptinput" value="0" min="1" max="10" oninput="Range()">
                                    </div><br>
                                    <div class="form-control">
                                        <label for="htmlcss" style="font-size: small;" id="htmlcsslabel">HTML, CSS (1)</label>
                                        <input type="range" class="form-range" id="htmlcssinput" value="0" min="1" max="10" oninput="Range()">
                                    </div><br>
                                </div>
                            </div><br>
                            <div class="form-group">
                                <label for="time">Választott időpont:</label>
                                <select class="form-control" id="time" required>
                        <option value="">-- Válasszon --</option>
                        <option value="03.25">03.25</option>
                        <option value="03.26">03.26</option>
                      </select><br>
                            </div><br><br>

                            <div class="form-group">
                                <div class="form-group">
                                    <label for="level">Javasolt szint:</label>
                                    <input type="text" class="form-control" id="elertSzint" readonly>
                                </div><br>
                                <button type="submit" id="submit" class="btn btn-primary">Regisztráció</button>
                            </div><br>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function Range() {
            let JavaRange = parseInt(document.getElementById("javainput").value)
            let PhpRange = parseInt(document.getElementById("phpinput").value)
            let JavascriptRange = parseInt(document.getElementById("javascriptinput").value)
            let HtmlcssRange = parseInt(document.getElementById("htmlcssinput").value)

            document.getElementById("javalabel").innerHTML = "Java (" + JavaRange + ")"
            document.getElementById("phplabel").innerHTML = "PHP (" + PhpRange + ")"
            document.getElementById("javascriptlabel").innerHTML = "Javascript (" + JavascriptRange + ")"
            document.getElementById("htmlcsslabel").innerHTML = "HTML, CSS (" + HtmlcssRange + ")"


            let score = JavaRange + PhpRange + JavascriptRange + HtmlcssRange

            if (score <= 20 && (JavaRange <= 7 && PhpRange <= 7 && JavascriptRange <= 7 && HtmlcssRange <= 7)) {
                document.getElementById('elertSzint').value = 'Az ön szintje: középhaladó! Elért pontszáma: ' + score
            }
            if (score > 20 && (JavaRange >= 6 && PhpRange >= 6 && JavascriptRange >= 6 && HtmlcssRange >= 6)) {
                document.getElementById('elertSzint').value = 'Az ön szintje: haladó! Elért pontszáma: ' + score
            } else {
                document.getElementById('elertSzint').value = 'Szintfelmérés szükséges! Elért pontszáma: ' + score
            }
        }
    </script>
</body>

</html>
