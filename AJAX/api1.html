<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>időjárás</title>
</head>

<body class="text-center">
    <div class="container">
        <label for="location">Hely:</label>
        <input type="text" id="location">
        <button class="btn btn-primary" onclick="getTemperature()">Lekérés</button>
        <div id="temperature"></div>
    </div>

    <script>
        function getTemperature() {
            var location = document.getElementById('location').value;
            var apiUrl = 'https://wttr.in/' + location + '?format=%t';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var temperature = xhr.responseText;
                    document.getElementById('temperature').textContent = location + ' ' + temperature;
                } else {
                    document.getElementById('temperature').textContent = 'Nem sikerült lekérni';
                }
            }
            xhr.send();
        }
    </script>
</body>

</html>
